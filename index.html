<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="alarm-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AlarmaPro - Sistema moderno de alarmas con IA" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>AlarmaPro - Sistema Inteligente de Alarmas</title>
    
    <style>
      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <!-- Loading screen -->
    <div id="loading">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-4"></div>
        <p class="text-white text-lg font-medium">Cargando AlarmaPro...</p>
      </div>
    </div>
    
    <!-- Main app -->
    <div id="root"></div>
    
  <script type="module" src="/src/index.tsx"></script>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          document.getElementById('loading').remove();
        }, 500);
      });
      
      // Service Worker registration for PWA functionality
      if ('serviceWorker' in navigator && location.hostname.endsWith('github.io')) {
        window.addEventListener('load', () => {
          const base = location.pathname.replace(/\/[^/]*$/,'/');
          const swUrl = base + 'sw.js';
          navigator.serviceWorker.register(swUrl)
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
